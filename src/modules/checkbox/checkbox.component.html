<label class="sky-checkbox-wrapper">
  <input type="checkbox" 
        [id]="inputId"
        [checked]="checked"
        [disabled]="disabled"
        [name]="name"
        [tabIndex]="tabindex"
        [attr.aria-label]="ariaLabel"
        [attr.aria-labelledby]="ariaLabelledby"
        (change)="onInteractionEvent($event)" />
  <span class="sky-checkbox"></span>
  <ng-content select="sky-checkbox-label"></ng-content>
</label>
